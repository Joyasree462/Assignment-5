<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-Hotline</title>

    
    <script src="https://cdn.tailwindcss.com"></script>

    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <style>
        /* Hero Section -> Background Gradient */
        .gradient-hero {
            background: linear-gradient(90.00deg, rgba(1.251827359199524, 49.64006805419922, 34.606834411621094, 1), rgba(0, 103, 71, 1) 50%, rgba(1, 50, 35, 1) 100%);
        }
    </style>
    </head>

<body class="min-h-screen bg-base-200">

    <!-- Navbar Section-->

    <nav class="navbar bg-base-100 sticky top-0 z-50 shadow-sm">
        <div class="container mx-auto px-4 flex items-center">
            <div class="flex-1">
                <a class="flex items-center gap-3" href="#">
                    <img src="./assets/logo.png" alt="Logo" class="h-8 w-8" />
                    <span class="text-xl font-bold">Emergency <br> Service</span>
                </a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal px-1 items-center gap-4">
                    <li>
                        <div class="flex items-center gap-2 bg-[#41ff6b1a] rounded-full">
                            <span id="heartCount" class="font-semibold">0</span>
                            <img src="./assets/heart.png" alt="heart" class="h-5 w-5" />
                        </div>
                    </li>
                    <li>
                        <div class="flex items-center gap-2 bg-[#41ff6b1a] rounded-full">
                            <span id="coinCount" class="font-semibold">100</span>
                            <img src="./assets/coin.png" alt="coin" class="h-5 w-5" />
                        </div>
                    </li>
                    <li>
                        <div class="flex items-center gap-2 bg-[#00a63e] text-white rounded-full">
                            <span id="copyCount" class="font-semibold">0</span>
                            <span class="font-semibold">Copy</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!---- Hero Section -->

    <section class="gradient-hero">
        <div class="container mx-auto px-4 py-14 text-center">
            <div class="flex justify-center mb-6">
                <img src="./assets/logo-dark.png" alt="logo-dark" class="h-16 w-16" />
            </div>
            <h1 class="text-3xl sm:text-4xl lg:text-5xl font-extrabold text-white">Emergency Service Directory</h1>
            <p class="mt-6 text-lg sm:text-xl opacity-90 text-white">Government Emergency Services at Your Fingertip – A
                Project by Government of the People’s Republic of Bangladesh</p>
        </div>
    </section>
    <!--- Main Section -->

    <div class="w-11/12 mx-auto grid grid-cols-12 gap-4 h-full pt-6">
        <!-- Main content area with 12 column grid layout -->
        <div class="col-span-8 md:col-span-9">
            <div id="card-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-3">

                <!-- Emergency Number Card -->
                <div class="card rounded-xl shadow bg-white p-5">
                    <div class="flex justify-between">
                        <div class="bg-red-200 rounded-lg p-2">
                            <img class="h-[32px]" src="./assets/emergency.png" alt="emergency" />
                        </div>
                        <div><i id="card-heart" class="fa-regular fa-heart"></i></div>
                    </div>
                    <h1 id="cardTitle" class="font-bold mt-3">National Emergency Number</h1>
                    <p class="text-gray-500">National Emergency</p> <br>
                    <div id="contactNumber" class="font-bold">999</div>
                    <div class="flex">
                        <div id="contactCategory" class="bg-slate-200 px-3 py-1 rounded-full text-center">All</div>
                    </div>
                    <div class="flex justify-center gap-10 mt-3">
                        <button class="copyBtn px-5 border border-gray-300 rounded-md text-gray-400">
                            <i class="fa-regular fa-copy"></i>Copy
                        </button>
                        <button class="callBtn px-5 bg-green-600 rounded-md text-white">
                            <i class="fa-solid fa-phone text-sm"></i> Call
                        </button>
                    </div>
                </div>
